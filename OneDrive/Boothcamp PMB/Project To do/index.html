<!DOCTYPE html>
<html>

<head>
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Personal To-do List <img src="icon.png" /></h1>
    <div class="input-header">
        <h3><span id="date"></span></h3>
      </div>
    <header>
        <h2>New Task</h2>
        <input type="text" id="taskInput" placeholder="add your new task">
        <button onclick="addTask()">+</button>
        <div>
            <input type="date" id="tanggal">
        </div>
        <h3>What to do?</h3>
        <ul id="todoList"></ul>
        <h3>What's been done?</h3>
        <ul id="doneList"></ul>
        </div>
    </header>
    <script src="script.js"></script>
    <footer>
        <p>To-do List By Mocfigh@2023</p>
      </footer>
</body>
